server:
  port: 8222

spring:
  application:
    name: service-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service-acl
          uri: lb://service-acl
          predicates:
            - Path=/*/acl/**
        - id: service-edu
          uri: lb://service-edu
          predicates:
            - Path=/eduService/**
        - id: service-ucenter
          uri: lb://service-ucenter
          predicates:
            - Path=/ucenterService/**
        - id: service-cms
          uri: lb://service-cms
          predicates:
            - Path=/cmsService/**
        - id: service-msm
          uri: lb://service-msm
          predicates:
            - Path=/msmService/**
        - id: service-order
          uri: lb://service-order
          predicates:
            - Path=/orderservice/**
        - id: service-oss
          uri: lb://service-oss
          predicates:
            - Path=/oss/**
        - id: service-vod
          uri: lb://service-vod
          predicates:
            - Path=/eduVod/**
        - id: service-statistics
          uri: lb://service-statistics
          predicates:
            - Path=/staservice/**
        - id: service-wxlogin
          uri: lb://service-wxlogin
          predicates:
            - Path=/api/ucenter/wx/**
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848